apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ex
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-ex
        deploymentconfig: python-ex
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/ruitest7/python-ex@sha256:ac0491a00c994ed867dae1267c5667316a038e66be8fcabb9e08eb57d248c868
        imagePullPolicy: Always
        name: python-ex
        ports:
        - containerPort: 8080
          protocol: TCP
