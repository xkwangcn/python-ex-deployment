apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ex-prod
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: python-ex-prod
  template:
    metadata:
      labels:
        app: python-ex-prod
        deploymentconfig: python-ex-prod
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/ruitest7/python-ex@sha256:b4b64d1a1c5eef8eb7ef9607f8f9a8409909c05c70c634fcb9512ad42bfaafe0
        imagePullPolicy: Always
        name: python-ex-prod
        ports:
        - containerPort: 8080
          protocol: TCP
